<iframe src="https://heroku.newrelic.com/public/charts/3vlziyYBI4N" width="858" height="300" scrolling="no" frameborder="no"></iframe>
<div id="legend">
  <h4> Status Legend </h4>
  <ul>
    {% for status in statuses %}
    <li>
      <img class="sym" src="/images/{{ status.image }}" alt="{{ status.title }}">
      <p>{{ status.description }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
